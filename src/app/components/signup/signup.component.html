<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel-border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>

                    <div class="panel-body">
                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"> </span>
                                    <input type="text" placeholder="username" id="username">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"> </span>
                                    <input [type]="type" placeholder="password" id="password">
                                    <span (click)="hideShowPass()" class="fa fa-eye slash"></span>
                                </div>
                            </div>
                           
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign up</button>
                            <div class="text-centre pt-4 text-muted">Already have account? <a id="forget"
                                    routerLink="/">Login</a></div>
                        </form>
                    </div>

                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img
                                    src="http://3.bp.blogspot.com/-EzeswpQ0o7M/URusTcu183I/AAAAAAAAACQ/U6b9mbyvO-4/s1600/facebook+logo+7.jpg"
                                    alt=""></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"><img
                                    src="http://www.saleclickonline.cl/wp-content/uploads/2017/02/nuevo-logo-google.jpeg"
                                    alt=""></a>
                            <a href="https://www.github.com" target="_blank" class="px-2"><img
                                    src="https://miracomosehace.com/wp-content/uploads/2020/07/icono-de-github-300x176.jpg"
                                    alt=""></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
